<ion-view view-title="活動快報"> 
<ion-content>
  <ion-list>
      <ion-item class="item item-text-wrap" ng-repeat="newsList in newsLists" href="#/app/main/newsLists/{{newsList.NB}}">
        <img src="img/icon_newSmall.png" style="max-height: 40px; max-width: 40px" ng-show="newsList.isNew">{{newsList.title}}
      </ion-item>
    </ion-list>

    <!-- 滑動更新 -->
	<ion-infinite-scroll on-infinite="loadMoreList()" ng-if="!noMore" distance="1%"></ion-infinite-scroll>
  </ion-content>
</ion-view>
