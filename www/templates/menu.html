<ion-side-menus enable-menu-with-back-views="false">
    <ion-side-menu-content>
        <ion-nav-bar class="bar-positive viewTitle" ng-class="{expanded: isExpanded, 'has-header-fab-left': hasHeaderFabLeft, 'has-header-fab-right': hasHeaderFabRight}">
            <ion-nav-back-button class="no-text" ng-click="goback()">
            </ion-nav-back-button>
            <ion-nav-buttons side="left">
                <button class="button button-icon button-clear ion-navicon" menu-toggle="left">
                </button>
            </ion-nav-buttons>
        </ion-nav-bar>
        <ion-nav-view name="menuContent"></ion-nav-view>
        <!-- <ion-nav-view name="detailView"></ion-nav-view> -->
    </ion-side-menu-content>

    <ion-side-menu side="left">
        <div ng-controller="MainCtrl">
            <ion-header-bar align-title="center" ng-class="{1: 'bar-positive', 0: 'bar-dark'}[isLogin]">
                <div ng-class="{1: 'title', 0: ''}[isLogin]" class="menu-bottom" ng-show="isLogin == 1">{{userInfo.myName}}同學，您好</div>
                <div ng-class="{1: '', 0: 'title'}[isLogin]" ng-show="isLogin != 1">請登入</div>
            </ion-header-bar>
            <ion-content>
                <ion-list>
                    <ion-item nav-clear menu-close class="item-icon-left" href="#/app/main">
                        <i class="icon ion-home"></i>首頁
                    </ion-item>

                    <ion-item nav-clear menu-close class="item-icon-left" href="#/app/userinfo">
                        <i class="icon ion-person"></i>
                        帳號基本資料
                    </ion-item>
                    <ion-item nav-clear menu-close class="item-icon-left" href="#/app/identity">
                        <i class="icon ion-person-stalker"></i>
                        班別設定
                    </ion-item>
                    <ion-item nav-clear menu-close class="item-icon-left" href="#/app/userprofile">
                        <i class="icon ion-gear-b"></i>
                        功能設定
                    </ion-item>
                    <ion-item nav-clear menu-close class="item-icon-left" ng-click="login();">
                        <div ng-show="isLogin == 1" style="padding-top: 5%;">
                            <i class="icon ion-log-out"></i>登出
                        </div>
                        <div ng-show="isLogin != 1" style="padding-top: 5%;">
                            <i class="icon ion-log-in"></i>登入
                        </div>
                    </ion-item>
                </ion-list>
            </ion-content>
        </div>
    </ion-side-menu>
</ion-side-menus>
